{% extends 'base.html' %}
{% block content %}
<div class="page-header">
    <h2>จัดการสินค้า</h2>
</div>

<div class="card form-card">
    <form method="POST">
        <input type="text" name="code" placeholder="รหัสสินค้า" required>
        <input type="text" name="name" placeholder="ชื่อสินค้า" required>
        <input type="text" name="unit" placeholder="หน่วยนับ" required>
        <input type="number" name="min_qty" placeholder="จำนวนขั้นต่ำ" required>
        <button type="submit" class="btn-primary">
            <i class="fa-solid fa-plus"></i> เพิ่มสินค้า
        </button>
    </form>
</div>


<div class="list-container">
    <h3>รายการสินค้าทั้งหมด</h3>
    {% for p in products %}
    <div class="card item-card">
        <div class="item-info">
            <div class="item-title">{{ p.name }}</div>
            <div class="item-subtitle">รหัส: {{ p.code }} | หน่วย: {{ p.unit }}</div>
        </div>
        <div class="item-qty">
            <span>{{ p.stock_qty }}</span>
        </div>
    </div>
    {% else %}
    <div class="card empty-card">
        <p>ยังไม่มีสินค้าในระบบ</p>
    </div>
    {% endfor %}
</div>
{% endblock %}
